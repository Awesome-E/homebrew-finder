<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Settings</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Settings</h1>
  <h2 class="section-header">Background Search Frequency</h2>
  <div class="option">
    <h3>Search for packages in a website</h3>
    <label><input type="radio" name="root_search" value="always"> Every time I visit a new website</label>
    <label><input type="radio" name="root_search" value="manually"> When I click the extension</label>
    <label><input type="radio" name="root_search" value="never"> Never</label>
  </div>
  <div class="option">
    <h3>Search for packages in subdomains</h3>
    <label><input type="radio" name="subdomain_search" value="always"> Every time I visit a new website</label>
    <label><input type="radio" name="subdomain_search" value="manually"> When I click the extension</label>
    <label><input type="radio" name="subdomain_search" value="never"> Never</label>
  </div>
  <div class="option">
    <h3>Search for exact page matches</h3>
    <label><input type="radio" name="page_search" value="always"> Every time I visit a new website</label>
    <label><input type="radio" name="page_search" value="manually"> When I click the extension</label>
    <label><input type="radio" name="page_search" value="never"> Never</label>
  </div>
  <h2 class="section-header">Search Configuration</h2>
  <div class="option">
    <label>Max results per query: <input id="results_per" type="number" name="results_per" min="1" step="1"></label>
  </div>
  <div class="option">
    <label>Package Search Cache (hours): <input id="cache_hrs" type="number" name="cache_hrs"></label>
  </div>
  <h2 class="section-header">Navigation</h2>
  <div class="option">
    <h3>When clicking on a package formula</h3>
    <label><input type="radio" name="formula_click_action" value="newtab"> Open formula page in a new tab</label>
    <label><input type="radio" name="formula_click_action" value="current"> Open formula in current tab</label>
    <label><input type="radio" name="formula_click_action" value="nothing"> Do nothing</label>
  </div>
  <div class="option">
    <h3>When clicking on a package name</h3>
    <label><input type="radio" name="name_click_action" value="newtab"> Open package website in a new tab</label>
    <label><input type="radio" name="name_click_action" value="current"> Open package website in current tab</label>
    <label><input type="radio" name="name_click_action" value="nothing"> Do nothing</label>
  </div>
  <br>
  <div>
    <button id="reset">Restore Defaults</button>
  </div>
</body>
</html>
